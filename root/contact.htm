				<h1>Contact Us</h1>
			
			<article id="contentstart">
            <h2>Thanks for your interest.  Please send us comments using the form below:</h2>
			<form action="results.htm">
			   <fieldset class="contactinfo">
			      
				     <label for="fnameinput">First Name
				     <input type="text" id="fnameinput" name="fname" placeholder="First Name"
					 required="required" />
				     </label>
				     <label for="lnameinput">Last Name
				     <input type="text" id="lnameinput" name="lname" placeholder="Last Name"
					 required="required" />
				     </label>
					 <label for="phoneinput">Phone
				     <input type="tel" id="phoneinput" name="phone" placeholder="555-555-5555"
					required="required" 
					pattern="^\(?([0-9]{3})\)?[-.●]?([0-9]{3})[-.●]?([0-9]{4})$" />						
				     </label>
				     <label for="emailinput">Email
				     <input type="email" id="emailinput" name="email" placeholder="address@example.com"
					 required="required"
					 pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA- Z0-9-]+)*$/" />
				     </label>				     
			   </fieldset>

			   <fieldset class="additionalinfo">
				    <label for="feedback">Comments
					   <textarea id="feedback" name="feedback" rows="7"></textarea>
					</label>									
			   </fieldset>

			    <input type="checkbox" id="newsletter" name="newsletter" />
				<label for="newsletter">Please send me a monthly newsletter</label>
				<br/>
			   <fieldset class="submitbutton">
					<input type="submit" id="submit" value="Send">
			   </fieldset>
			   <fieldset class="resetbutton">
					<input type="reset" id="reset" value="Reset" />
			   </fieldset>
			</form>
